<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>drepXvoid | Muhamad Perdi Nur Padlilah</title>
  <style>
    :root {
      --neon: #00ff88;
      --bg: #000;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Courier New", monospace;
      background: var(--bg);
      color: var(--neon);
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: radial-gradient(circle at center, #020202 0%, #000 100%);
    }
    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .profile-img {
      width: 160px;
      height: 160px;
      border-radius: 12px;
      border: 2px solid #00ff88;
      box-shadow: 0 0 25px rgba(0, 255, 136, 0.4);
      object-fit: cover;
      margin-bottom: 16px;
      transition: all 0.4s ease;
    }
    .profile-img:hover {
      box-shadow: 0 0 40px rgba(0, 255, 136, 0.7);
      transform: scale(1.05);
    }
    h1 {
      color: var(--neon);
      text-shadow: 0 0 10px rgba(0,255,136,0.5);
      font-size: 2em;
      margin-bottom: 0.4em;
    }
    .role {
      color: #00cc77;
      margin-bottom: 1em;
    }
    .socials {
      margin-top: 1.5em;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .socials a {
      color: var(--neon);
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }
    .socials a:hover {
      color: white;
      transform: scale(1.1);
    }
    .icon {
      width: 20px;
      height: 20px;
      filter: invert(80%) sepia(80%) saturate(500%) hue-rotate(90deg);
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      color: #0a0;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="content">
    <img src="https://i.postimg.cc/x1jDYnKB/ppp.png" alt="Profile" class="profile-img" />
    <h1>> Muhamad Perdi Nur Padlilah (drepXvoid)</h1>
    <div class="role">IT Engineer · Desainer · Perkembangan Teknologi</div>

    <div class="socials">
      <a href="https://github.com/drepXvoid-inc" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/github.svg" class="icon" alt="GitHub"> GitHub - drepXvoid-inc
      </a>
      <a href="https://github.com/Idrephacker13" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/github.svg" class="icon" alt="GitHub"> GitHub - Idrephacker13
      </a>
      <a href="https://www.instagram.com/mprdinrpdllah_13?igsh=MWdybnh5eHdjdTEyMg==" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/instagram.svg" class="icon" alt="Instagram"> Instagram
      </a>
    </div>

    <footer>© <span id="year"></span> drepXvoid — Matrix Portfolio</footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const chars = "アァカサタナハマヤラワン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 16;
    const columns = canvas.width / fontSize;

    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = Math.random() * canvas.height;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ff88";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
          drops[i] = 0;
        drops[i] += 0.3;
      }
    }
    setInterval(draw, 40);

    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
